<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid bg-light">
        <header class="d-flex flex-wrap justify-content-left py-3 mb-4 shadow-lg">
            <div class="col-sm-1" style="background-image: url(logo.png); background-position: center; background-size: contain; background-repeat: no-repeat;"></div>
            <div class="col-sm-6">
                <h1 class="row-sm-6">IOHSAD</h1>
                <h4 class="row-sm-6">Safe Workplaces Now!</h4>
            </div>
        </header>

        <div class="row justify-content-center">
          <form class="col-sm-8 shadow-lg p-5">
            {% for form in form %}
              <div class="row p-3 mb-2">
                <div class="col-sm-12">
                  <div class="row">
                    Entry {{ loop.index }}
                  </div>
                  <div class="row">
                    {{ form }}
                  </div>
                </div>
              </div>
            {% endfor %}

            <button class="btn btn-primary" type="submit">Submit Form</button>
          </form>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
