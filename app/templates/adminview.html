<html>
    <head>
        <title>Admin View</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid justify-content-center">
            <div class="row d-flex w-100 flex-wrap justify-content-center py-3 mb-4 border-bottom align-content-center">
                <img src="{{ url_for('static', filename='img/ENS_forms_logo_2.png') }}" alt="LOGO" class="image-fluid col-sm-1 order-first">
                <div class="d-flex flex-row-reverse col-sm-11 align-items-center order-last">
                    <a href="/logout"><input class="btn btn-primary" type="button" value="Logout"></a>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-8">
                    <h1>Forms</h1>
                    <div class="row py-3 px-1 border-bottom border-muted">
                        <div class="col-sm-3 fw-bold fs-5 ">ID</div>
                        <div class="col-sm-7 fw-bold fs-5">Form Name</div>
                        <div class="col-sm-2 fw-bold fs-5">Action</div>
                    </div>
                    <div class="row py-3 px-1 border-bottom border-muted">
                        <div class="col-sm-3 fw-bold fs-5">1</div>
                        <div class="col-sm-7 fw-bold fs-5">Workplace Accident Injury Form</div>
                        <div class="col-sm-2 fw-bold fs-5"><a href="/export?formname=accidentalInjuryForm"><input class="btn btn-primary" type="button" value="Download form"></a></div>
                    </div>
                    <div class="row py-3 px-1 border-bottom border-muted">
                        <div class="col-sm-3 fw-bold fs-5">2</div>
                        <div class="col-sm-7 fw-bold fs-5">Workplace Accident Death Form</div>
                        <div class="col-sm-2 fw-bold fs-5"><a href="/export?formname=accidentalDeathForm"><input class="btn btn-primary" type="button" value="Download form"></a></div>
                    </div>
                    <div class="row py-3 px-1 border-bottom border-muted">
                        <div class="col-sm-3 fw-bold fs-5">3</div>
                        <div class="col-sm-7 fw-bold fs-5">OSH Standard Violation Form</div>
                        <div class="col-sm-2 fw-bold fs-5"><a href="/export?formname=OSHViolationForm"><input class="btn btn-primary" type="button" value="Download form"></a></div>
                    </div>
                    <div class="row py-3 px-1 border-bottom border-muted">
                        <div class="col-sm-3 fw-bold fs-5">4</div>
                        <div class="col-sm-7 fw-bold fs-5">COVID-19 Health Protocol Form</div>
                        <div class="col-sm-2 fw-bold fs-5"><a href="/export?formname=COVID19Survey"><input class="btn btn-primary" type="button" value="Download form"></a></div>
                    </div>
                    <div class="row py-3 px-1 border-bottom border-muted">
                        <div class="col-sm-3 fw-bold fs-5">5</div>
                        <div class="col-sm-7 fw-bold fs-5">Worker Non Compensation Form</div>
                        <div class="col-sm-2 fw-bold fs-5"><a href="/export?formname=nonCompensationForm"><input class="btn btn-primary" type="button" value="Download form"></a></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
